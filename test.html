<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            width: 600px;
            height: 300px;

        }
    </style>
</head>
<body>

<div class="div1">

</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    function texiao2(ele,str,style1,style2,delay1,delay2,count){
        var arr = str.split("");
        for(var i=0; i<arr.length; i++){
            arr[i] = "<font>" + arr[i] + "</font>";
        }
        var str_new = arr.join("");
        ele[0].innerHTML = str_new;
        var font_all = ele.find("font");
        font_all.css(style1);
        time1_interval = window.setInterval(function(){
            /*生成count个不同的随机数*/
            var arr_num = [];
            while(arr_num.length<count){
                var is_chong = false;
                var number = Math.floor(Math.random()*arr.length);
                if(arr_num.length == 0){
                    arr_num.push(number);
                }
                for(var j=0; j<arr_num.length; j++){
                    if(arr_num[j] == number){
                        is_chong = true;
                    }
                }
                if(is_chong == false){
                    arr_num.push(number);
                }
            }
            /*生成随机数结束*/
            for(var k=0; k<arr_num.length; k++){
                font_all.eq(arr_num[k]).addClass("act").css(style2)
            }
            window.setTimeout(function(){
                /*生成5个不同的随机数*/
                var arr_num2 = [];
                while(arr_num2.length<count){
                    var is_chong = false;
                    var length = ele.find(".act").length;
                    var number = Math.floor(Math.random()*length);
                    if(arr_num2.length == 0){
                        arr_num2.push(number);
                    }
                    for(var j=0; j<arr_num2.length; j++){
                        if(arr_num2[j] == number){
                            is_chong = true;
                        }
                    }
                    if(is_chong == false){
                        arr_num2.push(number);
                    }
                }
                for(var m=0; m<arr_num2.length; m++){
                    ele.find(".act").eq(arr_num2[m]).removeClass("act").css(style1)
                }
            },delay2);
        },delay1);
    }
    function texiao3(ele,str,style1,style2,delay){
        var arr = str.split("");
        for(var i=0; i<arr.length; i++){
            arr[i] = "<font>" + arr[i] + "</font>";
        }
        var str_new = arr.join("");
        ele[0].innerHTML = str_new;
        ele.find("font").css(style1);
        var font_all = ele.find("font");
        var j=0;
        var time1 = setInterval(function(){
            if(j==arr.length){
                window.clearInterval(time1);
            }else{
                font_all.eq(j).css(style2);
                j++;
            }
        },delay)
    }
    var ele = $(".div1");
    var str="范围内的电磁波，近红外光谱分析技术利用了物质对光的吸收、散射等特征来得到该物质的成分含量。范围内的电磁波，近红外光谱分析技术利用了物质对光的吸收、散射等特征来得到该物质的成分含量。范围内的电磁波，近红外光谱分析技术利用了物质对光的吸收、散射等特征来得到该物质的成分含量。范围内的电磁波，近红外光谱分析技术利用了物质对光的吸收、散射等特征来得到该物质的成分含量。";
    var style1 = {position:"relative",left:"-1000px",top:"50px",opacity:0,transition:"all 1s"};
    var style2 = {left:0,top:0,opacity:1};
    texiao3(ele,str,style1,style2,20);

</script>
